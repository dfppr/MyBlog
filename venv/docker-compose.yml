version: '3.9'

services:
  blog:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data    # Сохраняем базу между перезапусками
      - .:/app              # Для удобной разработки (горячая перезагрузка не нужна, но удобно редактировать)
    environment:
      - FLASK_ENV=production